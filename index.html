<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hex Clock</title>
</head>
<body>
    <div id="navbar">
        <button onclick="showTimerSettings()">Nastavení timeru</button>
        <button onclick="cancelTimer()">Zrušit timer</button>
    </div>
    
    <div id="hex-clock" onclick="showTimerSettings()">
        <div id="clock-text">12:00:00</div>
    </div>

    <div id="timer-settings" style="display: none;">
        <input type="number" id="timer-input" placeholder="Zadejte čas (v sekundách)">
        <button onclick="setTimer()">Nastavit timer</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
